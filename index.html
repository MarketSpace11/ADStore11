<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADStore11</title>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/fevicon.png" type="image/png">
    <style>
        /* Botones de categoría */
        .category-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px; /* Espaciado entre botones */
        }

        /* Hover de los botones */
        .category-button:hover {
            background-color: red;
        }

        /* Asegúrate de que las secciones sean visibles al inicio */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Asegura la visibilidad de las animaciones */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s, transform 0.6s;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Pantalla Principal -->
    <div id="main-screen" class="screen active">
        <div class="video-container">
            <div class="background" style="background-image: url('imagenes/principal.png');"></div>
            <video autoplay loop muted>
                <source src="principal.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta video.
            </video>
        </div>
        <div class="content">
            <section class="animate-on-scroll">
                <h1 id="welcome-text">Welcome to ADS11 AppStore MarketSpace11</h1>
                <div class="categories">
                    <button data-target="#apps-screen" class="category-button">Applications</button>
                    <button data-target="#games-screen" class="category-button">Games</button>
                    <button id="external-link-button" class="category-button">ADStore11 App</button>
                </div>
            </section>
        </div>
    </div>

    <!-- Pantalla de Aplicaciones -->
    <div id="apps-screen" class="screen">
        <div class="video-container">
            <div class="background" style="background-image: url('imagenes/aplicaciones.png');"></div>
            <video autoplay loop muted>
                <source src="aplicaciones.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta video.
            </video>
        </div>
        <div class="content">
            <section class="animate-on-scroll">
                <h2>Applications</h2>
                <div class="grid-container">
                    <a href="https://marketspace11.itch.io/prestoplay" class="item" target="_blank">
                        <img src="imagenes/app1_miniatura.png" alt="App 1">
                        <p>PrestoPlay</p>
                    </a>
                </div>
                <button class="back-button category-button" data-target="#main-screen">Go Back</button>
            </section>
        </div>
    </div>

    <!-- Pantalla de Juegos -->
    <div id="games-screen" class="screen">
        <div class="video-container">
            <div class="background" style="background-image: url('imagenes/juegos.png');"></div>
            <video autoplay loop muted>
                <source src="juegos.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta video.
            </video>
        </div>
        <div class="content">
            <section class="animate-on-scroll">
                <h2>Games</h2>
                <div class="grid-container games-grid">
                    <a href="https://marketspace11.itch.io/max-running" class="item" target="_blank">
                        <img src="imagenes/maxrunning.png" alt="Juego 1">
                        <p>Max Running</p>
                    </a>
                </div>
                <button class="back-button category-button" data-target="#main-screen">Go Back</button>
            </section>
        </div>
    </div>

    <script>
        // Hacer funcionar los botones de cambio de pantalla
        document.querySelectorAll('.category-button').forEach(button => {
            button.addEventListener('click', () => {
                const targetScreen = button.getAttribute('data-target');
                if (targetScreen) {
                    document.querySelectorAll('.screen').forEach(screen => {
                        screen.classList.remove('active');
                    });
                    document.querySelector(targetScreen).classList.add('active');
                }
            });
        });

        // Lógica para animar elementos al hacer scroll
        const animatedElements = document.querySelectorAll('.animate-on-scroll');

        function handleScroll() {
            animatedElements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    el.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        document.addEventListener('DOMContentLoaded', handleScroll);
    </script>
</body>
</html>
