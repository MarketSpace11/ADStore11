<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADStore11</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .item a {
            text-decoration: none;
            color: inherit; /* Mantiene el color del texto original si es necesario */
        }

        /* Ajusta el color del texto dentro de los enlaces si es necesario */
        .item a p {
            color: inherit; /* O ajusta el color según tu diseño */
        }

        /* Estilo para las imágenes de fondo que se mostrarán antes de que cargue el video */
        .video-container {
            position: relative;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Fondo para la pantalla principal */
        #main-screen .video-container::before {
            background-image: url('imagenes/principal_bg.jpg'); /* Cambia por tu imagen de fondo */
        }

        /* Fondo para la pantalla de aplicaciones */
        #apps-screen .video-container::before {
            background-image: url('imagenes/aplicaciones_bg.jpg'); /* Cambia por tu imagen de fondo */
        }

        /* Fondo para la pantalla de juegos */
        #games-screen .video-container::before {
            background-image: url('imagenes/juegos_bg.jpg'); /* Cambia por tu imagen de fondo */
        }

        /* Asegura que el video esté sobre el fondo */
        video {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Pantalla Principal -->
    <div id="main-screen" class="screen active">
        <div class="video-container">
            <video autoplay loop muted>
                <source src="principal.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta video.
            </video>
        </div>
        <div class="content">
            <h1 id="welcome-text">Welcome to ADStore11, Bienvenido a ADStore11</h1>
            <div class="categories">
                <button data-target="#apps-screen" class="category-button">Aplicaciones</button>
                <button data-target="#games-screen" class="category-button">Juegos</button>
                <button id="external-link-button" class="category-button">ADStore11</button> <!-- Botón adicional -->
            </div>
        </div>
    </div>

    <!-- Pantalla de Categoría de Aplicaciones -->
    <div id="apps-screen" class="screen">
        <div class="video-container">
            <video autoplay loop muted>
                <source src="aplicaciones.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta video.
            </video>
        </div>
        <div class="content">
            <h2>Aplicaciones</h2>
            <div class="grid-container">
                <!-- 7 cuadros de miniaturas con enlaces -->
                <a href="https://marketspace11.itch.io/prestoplay" class="item" target="_blank">
                    <img src="imagenes/app1_miniatura.png" alt="App 1">
                    <p>PrestoPlay</p>
                </a>
                <a href="https://marketspace11.itch.io/qr-generator" class="item" target="_blank">
                    <img src="imagenes/app2_miniatura.png" alt="App 2">
                    <p>QR-Generator</p>
                </a>
                <a href="https://marketspace11.itch.io/radio-on-fm11" class="item" target="_blank">
                    <img src="imagenes/app3_miniatura.png" alt="App 3">
                    <p>Radio ON FM11</p>
                </a>
                <a href="https://www.appcreator24.com/app2904537-d56m2i" class="item" target="_blank">
                    <img src="imagenes/app4_miniatura.png" alt="App 4">
                    <p>SpeedTest</p>
                </a>
                <a href="https://marketspace11.itch.io/qr-scanner" class="item" target="_blank">
                    <img src="imagenes/app5_miniatura.png" alt="App 5">
                    <p>QR Scanner</p>
                </a>
                <a href="https://www.appcreator24.com/app2869775-0p1a7s" class="item" target="_blank">
                    <img src="imagenes/app6_miniatura.png" alt="App 6">
                    <p>Radio ON FM Español</p>
                </a>
                <a href="https://www.appcreator24.com/app2873816-tluohg" class="item" target="_blank">
                    <img src="imagenes/app7_miniatura.png" alt="App 7">
                    <p>StoryLab</p>
                </a>
            </div>
            <button class="back-button" data-target="#main-screen">Regresar</button>
        </div>
    </div>

    <!-- Pantalla de Categoría de Juegos -->
    <div id="games-screen" class="screen">
        <div class="video-container">
            <video autoplay loop muted>
                <source src="juegos.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta video.
            </video>
        </div>
        <div class="content">
            <h2>Juegos</h2>
            <div class="grid-container games-grid">
                <!-- 26 cuadros de miniaturas con enlaces -->
                <a href="https://marketspace11.itch.io/dynorex" class="item" target="_blank">
                    <img src="imagenes/dynorex.png" alt="Juego 1">
                    <p>DynoRex</p>
                </a>
                <a href="https://marketspace11.itch.io/danger-space" class="item" target="_blank">
                    <img src="imagenes/dangerspace.png" alt="Juego 2">
                    <p>Danger Space</p>
                </a>
                <a href="https://marketspace11.itch.io/circlehub" class="item" target="_blank">
                    <img src="imagenes/juego1_miniatura.png" alt="Juego 3">
                    <p>CircleHub</p>
                </a>
                <!-- Más juegos... -->
            </div>
            <button class="back-button" data-target="#main-screen">Regresar</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>


    <script src="scripts.js"></script>
</body>
</html>
