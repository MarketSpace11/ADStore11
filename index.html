<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADStore11</title>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/fevicon.png" type="image/png">
    <style>
        /* Asegúrate de que los enlaces no tengan subrayado */
        .item a {
            text-decoration: none;
            color: inherit;
        }

        /* Ajuste del color del texto dentro de los enlaces */
        .item a p {
            color: inherit;
        }

        /* Botones de categoría */
        .category-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 20px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Hover de los botones */
        .category-button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Pantalla Principal -->
    <div id="main-screen" class="screen active">
        <div class="video-container">
            <div class="background" style="background-image: url('imagenes/principal.png');"></div>
            <video autoplay loop muted>
                <source src="principal.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta video.
            </video>
        </div>
        <div class="content">
            <section class="animate-on-scroll">
                <h1 id="welcome-text">Welcome to ADS11 AppStore MarketSpace11</h1>
                <div class="categories">
                    <button data-target="#apps-screen" class="category-button">Applications</button>
                    <button data-target="#games-screen" class="category-button">Games</button>
                    <button id="external-link-button" class="category-button">ADStore11 App</button>
                </div>
            </section>
        </div>
    </div>

    <!-- Pantalla de Aplicaciones -->
    <div id="apps-screen" class="screen">
        <div class="video-container">
            <div class="background" style="background-image: url('imagenes/aplicaciones.png');"></div>
            <video autoplay loop muted>
                <source src="aplicaciones.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta video.
            </video>
        </div>
        <div class="content">
            <section class="animate-on-scroll">
                <h2>Applications</h2>
                <div class="grid-container">
                    <!-- Miniaturas con enlaces -->
                    <a href="https://marketspace11.itch.io/prestoplay" class="item" target="_blank">
                        <img src="imagenes/app1_miniatura.png" alt="App 1">
                        <p>PrestoPlay</p>
                    </a>
                    <a href="https://marketspace11.itch.io/qr-generator" class="item" target="_blank">
                        <img src="imagenes/app2_miniatura.png" alt="App 2">
                        <p>QR-Generator</p>
                    </a>
                    <!-- Más elementos según sea necesario -->
                </div>
                <button class="back-button" data-target="#main-screen">Go Back</button>
            </section>
        </div>
    </div>

    <!-- Pantalla de Juegos -->
    <div id="games-screen" class="screen">
        <div class="video-container">
            <div class="background" style="background-image: url('imagenes/juegos.png');"></div>
            <video autoplay loop muted>
                <source src="juegos.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta video.
            </video>
        </div>
        <div class="content">
            <section class="animate-on-scroll">
                <h2>Games</h2>
                <div class="grid-container games-grid">
                    <!-- Miniaturas con enlaces -->
                    <a href="https://marketspace11.itch.io/max-running" class="item" target="_blank">
                        <img src="imagenes/maxrunning.png" alt="Juego 1">
                        <p>Max Running</p>
                    </a>
                    <a href="https://marketspace11.itch.io/miners-fortune" class="item" target="_blank">
                        <img src="imagenes/minersfortune.png" alt="Juego 2">
                        <p>Miner's Fortune</p>
                    </a>
                    <!-- Más elementos según sea necesario -->
                </div>
                <button class="back-button" data-target="#main-screen">Go Back</button>
            </section>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="scroll-animation.js"></script>
</body>
</html>
